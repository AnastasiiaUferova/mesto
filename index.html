<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="root">
        <header class="header root__header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto" />
        </header>

        <main class="content">
            <section class="profile root__profile">
                <div class="profile__info-container">
                    <img src="./images/Аватар.png" alt="Аватар" class="profile__avatar" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
        </main>

        <ul class="photo-grid root__photo-grid"></ul>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>


        <template class="template">
            <li class="photo-grid__item">
                <button class="photo-grid__delete-button"></button>
                <img src="." alt="." class="photo-grid__pic" />
                <div class="photo-grid__title-container">
                    <h2 class="photo-grid__title"></h2>
                    <button class="photo-grid__like"></button>
                </div>
            </li>
		</template>

        <section class="popup popup_type_pic">
            <div class="popup__container popup__container_type_pic">
                <button class="popup__close-button popup__close-button_type_pic" type="button"></button>
                <img src="." alt="." class="popup__pic">
                <h3 class="popup__subtitle">.</h3>
            </div>
        </section>


        <section class="popup popup_type_edit">
            <section class="popup__container popup__container_type_form">
                <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form-info popup__form-info_type_edit">
                    <input id="username-input" type="text" name="username" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
                    <span class="popup__error username-input-error">Error</span>
                    <input id="description-input" type="text" name="description" value="Исследователь океана" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
                    <span class='popup__error description-input-error'>Error</span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </section>
        </section>


        <section class="popup popup_type_new-card">
            <section class="popup__container popup__container_type_form">
                <button class="popup__close-button popup__close-button_type_new-card" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="add-form" class="popup__form-info popup__form-info_type_new-card">
                    <input id="placename-input" type="text" name="placename" value="" class="popup__input popup__input_type_placename" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__error placename-input-error">Error</span>
                    <input id="link-input" type="url" name="link" value="" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
                    <span class="popup__error link-input-error">Error</span>
                    <button class="popup__save-button popup__save-button_type_new-card" type="submit">Создать</button>
                </form>
            </section>
        </section>



        <script type = "module" src="./pages/script.js"></script>
    </body>
</html>
