<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="root">
        <header class="header root__header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto" />
        </header>

        <main class="content">
            <section class="profile root__profile">
                <div class="profile__info-container">
                    <img src="./images/Аватар.png" alt="Аватар" class="profile__avatar" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="photo-grid root__photo-grid">
                <div class="photo-grid__item">
                    <img src="./images/Карачаевск.png" alt="Собор в Карачаевске" class="photo-grid__pic" />
                    <div class="photo-grid__title-container">
                        <h2 class="photo-grid__title">Карачаевск</h2>
                        <button class="photo-grid__like" type="button"></button>
                    </div>
                </div>

                <div class="photo-grid__item">
                    <img src="./images/Эльбрус.png" alt="Закат на Эльбрусе" class="photo-grid__pic" />
                    <div class="photo-grid__title-container">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button class="photo-grid__like"></button>
                    </div>
                </div>

                <div class="photo-grid__item">
                    <img src="./images/Dombay.png" alt="Гора на Домбае" class="photo-grid__pic" />
                    <div class="photo-grid__title-container">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button class="photo-grid__like"></button>
                    </div>
                </div>

                <div class="photo-grid__item">
                    <img src="./images/Эльбрус.png" alt="Закат на Эльбрус" class="photo-grid__pic" />
                    <div class="photo-grid__title-container">
                        <h2 class="photo-grid__title">Эльбрус</h2>
                        <button class="photo-grid__like"></button>
                    </div>
                </div>

                <div class="photo-grid__item">
                    <img src="./images/Dombay.png" alt="Гора на Домбае" class="photo-grid__pic" />
                    <div class="photo-grid__title-container">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button class="photo-grid__like"></button>
                    </div>
                </div>

                <div class="photo-grid__item">
                    <img src="./images/Карачаевск.png" alt="Собор в Карачаевске" class="photo-grid__pic" />
                    <div class="photo-grid__title-container">
                        <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
                        <button class="photo-grid__like"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form-info">
                    <input type="text" name="username" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" />
                    <input type="text" name="description" value="Исследователь океана" class="popup__input popup__input_type_job" />
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <script src="./scripts/script.js"></script>
    </body>
</html>
