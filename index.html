<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header root__header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="logo Mesto"/></header><main class="content"><section class="profile root__profile"><div class="profile__info-container"><div class="profile__avatar-container"><img src="." alt="Аватар" class="profile__avatar"/> <button class="profile__avatar-edit-button"></button></div><div class="profile__info"><h1 class="profile__name">Jacques-Yves Cousteau</h1><button class="profile__edit-button" type="button"></button><p class="profile__subtitle">Ocean explorer</p></div></div><button class="profile__add-button" type="button"></button></section></main><ul class="photo-grid root__photo-grid"></ul><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><template class="template"><li class="photo-grid__item"><button class="photo-grid__delete-button"></button> <img src="/src/images" alt="." class="photo-grid__pic"/><div class="photo-grid__title-container"><h2 class="photo-grid__title"></h2><div class="photo-grid__like-container"><a class="photo-grid__like-number">0</a> <button class="photo-grid__like"></button></div></div></li></template><section class="popup popup_type_pic"><div class="popup__container popup__container_type_pic"><button class="popup__close-button popup__close-button_type_pic" type="button"></button> <img src="." alt="." class="popup__pic"><h3 class="popup__subtitle">.</h3></div></section><section class="popup popup_type_edit"><section class="popup__container popup__container_type_form"><button class="popup__close-button popup__close-button_type_edit" type="button"></button><h2 class="popup__title">Edit profile</h2><form name="edit-form"
